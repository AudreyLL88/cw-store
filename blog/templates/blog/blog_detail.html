{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main class="container pt-5">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div>
                <img class="item-img" src="{{ blogpost.image_url }}" alt="{{ blogpost.blog_title }}" />              
            </div>
        </div>
        <div class="col-sm-12 col-md-6 info">
            <h2>{{ blogpost.blog_title }}</h2>
            {% if request.user.is_superuser %}
                <small>
                    <a href="#">Edit</a> | 
                    <a class="text-danger" href="{#">Delete</a>
                </small>
            {% endif %}
            <p>{{ blogpost.blog_content }}</p>
        </div>
    </div> 
</main>
{% endblock %}
{% block postloadjs %}
{% endblock %}
