{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">

    <!-- Header -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4 text-full text-center">My Review</h2>
            <hr>
        </div>
    </div>

     <!-- Form -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 bg-white rounded shadow-sm p-4 mb-5 review-write">
            <h5 class="mb-4 review-write-detail">Leave a Review</h5>
            <form method="POST" action="{% url 'review_product' product.id %}" enctype="multipart/form-data">
                <div class="form-group review-write-detail">
                    {% csrf_token %}
                    {{ form | crispy }}
                </div>

                <!-- Buttons -->
                <div class="form-group review-write-detail">
                    <button class="btn btn-lg btn-full text-full" type="submit"> Submit Review 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script type="text/javascript">
    const sr = ScrollReveal({
    origin: 'top',
    distance: '80px',
    duration: 2000,
    reset: true
})
sr.reveal('.review-write', {delay: 400})
sr.reveal('.review-write-detail', {delay: 600, interval: 200})
</script>
{% endblock %}
