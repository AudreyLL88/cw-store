{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Comment</h2>
            <hr>
        </div>
    </div>
    <div class="bg-white rounded shadow-sm p-4 mb-5 comment-write">
    <h5 class="mb-4 comment-write-detail">Modify your comment</h5>
    <form method="POST" action="{% url 'edit_comment' comment.id %}" enctype="multipart/form-data">
        <div class="form-group comment-write-detail">
            {% csrf_token %}
            {{ form | crispy }}
        </div>
        <div class="form-group comment-write-detail">
            <button class="btn btn-lg btn-full text-full" type="submit"> Submit Comment
            </button>
        </div>
    </form>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script type="text/javascript">
const sr = ScrollReveal({
    origin: 'top',
    distance: '80px',
    duration: 2000,
    reset: true
})
sr.reveal('.comment-write', {delay: 400})
sr.reveal('.comment-write-detail', {delay: 600, interval: 200})
</script>
{% endblock %}
