{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Review</h2>
            <hr>
        </div>
    </div>
    <div class="bg-white rounded shadow-sm p-4 mb-5 review-write">
    <h5 class="mb-4 review-write-detail">Leave a Review</h5>
    <form method="POST" action="{% url 'edit_review' review.id %}" enctype="multipart/form-data">
        <div class="form-group review-write-detail">
            {% csrf_token %}
            {{ form | crispy }}
        </div>
        <div class="form-group review-write-detail">
            <button class="btn btn-lg btn-full text-full" type="submit"> Submit Review 
            </button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
